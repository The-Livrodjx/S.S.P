<!DOCTYPE html>

<html>
    <head>
        <title>Um pouco de css</title>
        <style>
            h1 {
                font-size: 21px;
            }
            
            .fundoVermelho {
                background-color: #C00;
            }

            .negrito {
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <h1>Pouco de css</h1>
        <span id="textoPrincipal">Texto 1</span><br>
        <span class="fundoVermelho negrito">Texto 2</span><br><br>
        <span class="fundoVermelho" wm-atrib>Texto 3</span>


        <script type="text/javascript">

            const cont = document.querySelectorAll('[wm-atrib]')
            Array.from(cont).forEach(element => {

                element.style.backgroundColor = 'yellow'
            })
        </script>
    </body>
</html>
