<h1>Tags Não Visuais</h1>

<!--
    Tag Semanticas...

    section - agrupamento temático de conteúdo
    article - conteudo auto-contido
    header - cabeçalho da página
    footer - rodapé da página
    navs - agrupa os links para navegação
    aside - de lado(ex. sidebar)
    details - exibe detalhes (podem ser escondidos ou mostrados)
    div - divisão
    span - agrupar elementos in-line
-->
